<!DOCTYPE html>
<html>
<head>
  <title>Roberto Prevato - Curriculum</title>
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@RobertoPrevato">
  <meta name="twitter:url" content="https://robertoprevato.github.io/curriculum">
  <meta name="twitter:description" content="Roberto Prevato's curriculum visualization">
  <meta name="twitter:creator" content="@RobertoPrevato">
  <meta name="twitter:image:src" content="https://robertoprevato.github.io/images/rp.png">
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="styles/cv.css" />
</head>
<body>
<header id="header">
  <div id="logo-region">
    <a href="https://robertoprevato.github.io">
      <img src="/styles/logo.png" alt="Roberto Prevato" width="91" height="50">
    </a>
    <h6><a href="https://robertoprevato.github.io">Roberto Prevato's blog - https://robertoprevato.github.io</a></h6>
  </div>
  <h1>Roberto Prevato - work experience and competences</h1>
</header>
  <div class="controls">
    <input id="competences" type="radio" name="topic" checked="checked" value="competences" />
    <label for="competences">Competences</label>
    <input id="work-experience" type="radio" name="topic" value="experience" />
    <label for="work-experience">Work experience</label>
    <label for="view">View:</label>
    <select id="view" name="view">
      <option value="dendrogram" selected="selected">Dendrogram</option>
      <option value="bubble">Bubbles</option>
      <option value="circle-pack">Grouped bubbles</option>
    </select>
    <em id="dendrogram-info">Click on the light blue dots to expand the tree.</em>
  </div>
  <div id="chart"></div>
  <script src="scripts/libs/d3.js"></script>
  <script src="/scripts/cv.min.js"></script>
</body>
</html>
