<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Force latest IE rendering engine or ChromeFrame if installed -->
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
  <title>KingTable defaults by type demo</title>
  <link rel="shortcut icon" type="image/png" href="ugr.png">
  <meta name="author" content="Roberto Prevato">
  <link rel="stylesheet" type="text/css" href="examples.css">
  <link rel="stylesheet" href="kingtable.css">
</head>
<body class="theme-flatwhite">
  <header id="header">
    <div id="logo-region">
      <a href="index.html">
        <img src="rp.png" alt="Roberto Prevato" width="91" height="50">
      </a>
      <h6><a href="https://github.com/RobertoPrevato/KingTable">https://github.com/RobertoPrevato/KingTable</a></h6>
    </div>
  </header>
    <div class="theme-region">
      <label for="theme">Theme: </label>
      <select id="theme">
        <option value="theme-flatwhite" selected="selected">Flat white</option>
        <option value="theme-flatblack">Flat black</option>
        <option value="theme-clear">Clear</option>
        <option value="theme-dark">Dark</option>
        <option value="theme-midnight">Midnight</option>
      </select>
    </div>
  <p class="info">The following example shows how to display pictures, and use of <a href="https://github.com/RobertoPrevato/KingTable/wiki/Extensibility-points#kingtableschemasdefaultbytype">KingTable.Schemas.DefaultByType extensibility point</a>.</p>
  <div id="main"></div>
  <script src="common.js"></script>
  <script src="es6-promise.js"></script>
  <script src="kingtable.js"></script>
  <script src="data/colors.js"></script>
    <script>
    (function () {
      // The following example shows how to display pictures, and how to use the DefaultByType schemas.

      // example with default by type
      var data = [
        { avatar: "http://i.pravatar.cc/200?img=1", name: "Derpina" },
        { avatar: "http://i.pravatar.cc/200?img=2", name: "Jane Doe" },
        { avatar: "http://i.pravatar.cc/200?img=3", name: "Derp" },
        { avatar: "http://i.pravatar.cc/200?img=4", name: "Filip" },
        { avatar: "http://i.pravatar.cc/200?img=5", name: "Aleksandra" }
      ];

      // extend schemas with default configuration by property name
      KingTable.Schemas.DefaultByType.thumbnail = {
        sortable: false,    // disable sort by url
        allowSearch: false, // disable text search url
        html: function (item, value) {
          return "<img src='" + value + "' width='150' height='150' alt='" + value + "'>";
        }
      };

      var table = window.table = new KingTable({
        id: "my-table",
        data: data,
        caption: "KingTable - DefaultByType demo",
        element: document.getElementById("main"),
        columns: {
          avatar: { type: "thumbnail" } // set the type of the property
        }
      });

      table.render();
    })();
    </script>
</body>
</html>
