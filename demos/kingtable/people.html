<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Force latest IE rendering engine or ChromeFrame if installed -->
  <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"><![endif]-->
  <title>KingTable people demo</title>
  <link rel="shortcut icon" type="image/png" href="ugr.png">
  <meta name="author" content="Roberto Prevato">
  <link rel="stylesheet" type="text/css" href="examples.css">
  <link rel="stylesheet" href="kingtable.css">
  <style>
    .king-table { white-space: nowrap; }
  </style>
</head>
<body class="theme-flatwhite">
  <header id="header">
    <div id="logo-region">
      <img src="rp.png" alt="Roberto Prevato" width="91" height="50">
      <h6><a href="https://github.com/RobertoPrevato/KingTable">https://github.com/RobertoPrevato/KingTable</a></h6>
    </div>
  </header>
    <div class="theme-region">
      <label for="theme">Theme: </label>
      <select id="theme">
        <option value="theme-flatwhite" selected="selected">Flat white</option>
        <option value="theme-flatblack">Flat black</option>
        <option value="theme-clear">Clear</option>
        <option value="theme-dark">Dark</option>
        <option value="theme-midnight">Midnight</option>
      </select>
    </div>
  <div id="main"></div>
  <script src="common.js"></script>
  <script src="es6-promise.js"></script>
  <script src="kingtable.js"></script>
  <script src="data/people.js"></script>
  <!-- in this example, the filters template is defined in a script tag -->
  <script id="custom-filters" type="text/html">
    <div class="left-column">
      <dl>
        <dt>
          <label for="start-birthdate">Birthdate from:</label>
        </dt>
        <dd>
          <input id="start-birthdate" type="text" class="datepicker birthdate" name="start-birthdate" readonly />
        </dd>
        <dt>
          <label for="end-birthdate">Birthdate to:</label>
        </dt>
        <dd>
          <input id="end-birthdate" type="text" class="datepicker birthdate" name="end-birthdate" readonly />
        </dd>
        <dt>
          <label for="start-registration">Registered from:</label>
        </dt>
        <dd>
          <input id="start-registration" type="text" class="datepicker registration" name="start-registration" readonly />
        </dd>
        <dt>
          <label for="end-registration">Registered to:</label>
        </dt>
        <dd>
          <input id="end-registration" type="text" class="datepicker registration" name="end-registration" readonly />
        </dd>
      </dl>
      <br class="break" />
    </div>
    <div class="buttons">
      <button class="btn btn-default btn-clear-filters">Clear filters</button>
    </div>
  </script>
    <script>
    (function () {

      var table = window.table = new KingTable({
        id: "people-table",
        data: PEOPLE, // array of items: this demo shows a Fixed table (see tables mode wiki page for more information)
        caption: "KingTable - people demo with client side pagination (whole collection in memory)",
        element: document.getElementById("main"),
        columns: {
          name: "Name",
          email: "Email",
          phone: "Phone",
          birthdate: {
            name: "Birthdate"
          },
          isActive: {
            name: "Active",
            hidden: 1
          },
          _id: {
            secret: true
          },
          address: "Address",
          company: "Company",
          gender: "Gender",
          registered: "Registered"
        }
      });

      table.render();
    })();
    </script>
</body>
</html>
