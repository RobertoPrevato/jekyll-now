<h2>Profile</h2>
<dl>
	<dt>Profile name:</dt>
	<dd data-bind="text: profile.name"></dd>
	<dt>Birthdate:</dt>
	<dd data-bind="text: profile.birthdate"></dd>
</dl>
<!-- pictures -->
<div id="profile-pictures" data-bind="template: 'profile-pictures'"></div>
<!-- texts -->
<div id="profile-texts"  data-bind="template: 'profile-texts'"></div>
