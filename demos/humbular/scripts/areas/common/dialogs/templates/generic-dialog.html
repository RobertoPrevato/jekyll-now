<!--template="generic-dialog"-->
<div data-bind="attr: { id: $data.id }, modal: _.extend({ onClose: function () { $parent.dialog(void (0)); } }, $data.modalOptions), css: (status || 'info')" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" data-bind="css: $data.className || ''">
    <div class="modal-content">
      <div class="modal-header">
        <!--ko ifnot: $data.hasCloseButton === false-->
        <button type="button" class="close" data-dismiss="modal" aria-label="@I.t('voc.Close')@"><span aria-hidden="true">Ã—</span></button>
        <!--/ko-->
        <h4 class="modal-title" data-bind="text: title"></h4>
      </div>
      <div class="modal-body" data-bind="html: content"></div>
      <!--ko if: $data.showMemoryKey-->
      <div class="modal-body">
        <hr />
        <input id="do-not-display" type="checkbox" data-bind="event: { change: setShowMemory }" />
        <label for="do-not-display" data-bind="text: dontDisplayAnymoreLabel"></label>
      </div>
      <!--/ko-->
      <div class="modal-footer">
        <!--ko if: $data.buttons && buttons.length-->
        <div data-bind="foreach: { data: buttons, as: 'b' }">
          <button data-bind="text: b.text, click: _.bind(b.click, $data), css: b.className"></button>
        </div>
        <!--/ko-->
      </div>
    </div>
  </div>
</div>
