<!--template="confirm-dialog"-->
<div data-bind="attr: { id: $data.id }, modal: _.extend({ onClose: function () { $parent.dialog(void (0)); } }, $data.modalOptions), css: ($data.status || 'info')" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" data-bind="css: $data.className || ''">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="@I.t('voc.Close')@"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title" data-bind="text: $data.title"></h4>
      </div>
      <div class="modal-body" data-bind="html: $data.content"></div>
      <div class="modal-footer">
        <button class="btn btn-danger" data-bind="click: confirm">@I.t("voc.Confirm")@</button>
        <button class="btn" data-dismiss="modal" data-bind="focus, click: $data.cancel || function(){}">@I.t("voc.Cancel")@</button>
      </div>
    </div>
  </div>
</div>
